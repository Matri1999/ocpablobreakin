<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { padding: 10px; margin: 10px 0; }
        #output, #checkedOutput, #allChecked { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: flex-start; 
            border: 1px solid #ccc; 
            padding: 10px; 
            min-height: 100px; 
        }
        .combo-item { margin: 5px; transition: opacity 0.3s; }
        .copy-btn { 
            padding: 8px 12px;
            background-color: #f0f0f0; 
            border: 1px solid #ccc; 
            cursor: pointer; 
            border-radius: 4px;
        }
        .copy-btn:hover { background-color: #e0e0e0; }
        .next-btn { 
            padding: 10px; 
            margin: 10px 0; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 4px;
        }
        .next-btn:hover { background-color: #45a049; }
        .next-btn:disabled { background-color: #ccc; cursor: not-allowed; }
        .clear-btn {
            padding: 10px;
            margin: 20px 0;
            background: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .clear-btn:hover { background: #d32f2f; }
    </style>
</head>
<body onload="loadChecked()">
    <h1>Combination Generator</h1>
    <p>Bubu enter here keyword and it will make all kflasjflkasfas</p>
    
    <input type="text" id="inputName" placeholder="Enter name">
    <button onclick="generate()">Generate</button>
    
    <h2>Results:</h2>
    <div id="output"></div>
    
    <button class="next-btn" id="nextBtn" onclick="checkNext()" disabled>Check next result</button>
    
    <h2>Checked result:</h2>
    <div id="checkedOutput"></div>
    
    <h2>CHECKED:</h2>
    <div id="allChecked"></div>

    <!-- Przycisk do czyszczenia listy CHECKED – całkiem na dole -->
    <button class="clear-btn" onclick="clearChecked()">Clear checked keywords</button>

    <script>
        let currentIndex = 0;
        let combos = [];
        let currentName = '';
        let resultItems = []; // Tablica do trzymania elementów w kolejności
        
        function generateCombinations(name) {
            const combinations = [];
            const suffixes = ['2005', '20055', '2005-', '2005_'];
            const uppercase = name.toUpperCase();
            const lowercase = name.toLowerCase();
            const capitalize = name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
            suffixes.forEach(suffix => {
                combinations.push(uppercase + suffix);
                combinations.push(lowercase + suffix);
                combinations.push(capitalize + suffix);
            });
            return [...new Set(combinations)];
        }

        function copyToClipboard(text) {
            return navigator.clipboard.writeText(text).then(() => true).catch(() => false);
        }

        async function checkNext() {
            if (currentIndex >= combos.length) return;
            
            const combo = combos[currentIndex];
            const success = await copyToClipboard(combo);
            
            if (success) {
                const itemToMove = resultItems[currentIndex];
                if (itemToMove) {
                    itemToMove.style.opacity = '0.5';
                    setTimeout(() => {
                        itemToMove.querySelector('button').disabled = true;
                        document.getElementById('checkedOutput').appendChild(itemToMove);
                        itemToMove.style.opacity = '1';
                    }, 200);
                }
                
                currentIndex++;
                updateNextButton();
                
                if (currentIndex === combos.length) {
                    addNameToChecked();
                }
            } else {
                alert('Nie udało się skopiować – spróbuj ręcznie.');
            }
        }

        function updateNextButton() {
            const btn = document.getElementById('nextBtn');
            if (currentIndex < combos.length) {
                btn.disabled = false;
                btn.innerText = `Check next result (${currentIndex + 1}/${combos.length})`;
            } else {
                btn.disabled = true;
                btn.innerText = 'All checked';
            }
        }

        function addNameToChecked() {
            let checked = JSON.parse(localStorage.getItem('checkedNames') || '[]');
            if (!checked.includes(currentName)) {
                checked.push(currentName);
                localStorage.setItem('checkedNames', JSON.stringify(checked));
            }
            loadChecked();
        }

        function loadChecked() {
            const checked = JSON.parse(localStorage.getItem('checkedNames') || '[]');
            const allChecked = document.getElementById('allChecked');
            allChecked.innerHTML = '';
            checked.forEach(name => {
                const item = document.createElement('div');
                item.className = 'combo-item';
                item.innerHTML = `<button class="copy-btn" disabled>${name}</button>`;
                allChecked.appendChild(item);
            });
        }

        function generate() {
            const name = document.getElementById('inputName').value.trim();
            if (!name) {
                alert('Enter name!');
                return;
            }
            
            document.getElementById('checkedOutput').innerHTML = '';
            
            currentName = name;
            combos = generateCombinations(name);
            const output = document.getElementById('output');
            output.innerHTML = '';
            resultItems = [];
            
            combos.forEach(combo => {
                const item = document.createElement('div');
                item.className = 'combo-item';
                item.innerHTML = `<button class="copy-btn" disabled>${combo}</button>`;
                output.appendChild(item);
                resultItems.push(item);
            });
            
            currentIndex = 0;
            updateNextButton();
            loadChecked();
        }

        // Funkcja do czyszczenia listy CHECKED
        function clearChecked() {
            if (confirm('Clear keywords?')) {
                localStorage.removeItem('checkedNames');
                loadChecked();
                alert('so be it its cleared now');
            }
        }

        // Załaduj listę przy starcie strony
        loadChecked();
    </script>
</body>
</html>
